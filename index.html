<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>
    
    <div id="container"> <!-- Inicio container -->

        <header><!-- Inicio header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav><!-- Inicio nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!-- Fim nav -->
        </header><!-- Fim header -->

        <div id="principal"><!-- Inicios Principal -->

            <div id="conteudo"><!-- Inicio Conteudo -->
                <section id="capa">
                    <img src="img/museu.png" alt="capa">
                </section>
            </div><!-- Fim Conteudo -->

            <aside><!-- Inicio Lateral -->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"> <!-- Inicio seção Visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            
                                <legend>Selecione uma data</legend>
                                    <label for="data">Data</label>
                                    <input class="campo" type="date" id="data">
                            
                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>

                    
                </section> <!-- Fim seção Visita -->

                <section id="galeria"><!-- Inicio seção galeria de fotos -->
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="">
                    </a>
                </section><!-- Fim seção galeria de fotos -->

            </aside><!-- Fim Lateral -->
        </div><!-- Fim Principal -->

    </div> <!-- Fim container -->

    



</body>
</html>
